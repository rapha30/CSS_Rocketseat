<!--
    Atributos globais mais utilizados:

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - tittle
-->
<div class="carrinho" contenteditable="true" id="cart1">
    conteúdo
</div>

<div class="carrinho" data-qualquernome-aqui="" id="cart2" style="color:chocolate">
    content
</div>
<div class="carrinho" hidden>
    fazer a magica 
</div>

<!--Agora tab Index-->
<div tabindex="2">
    tab 2
</div>
<div tabindex="1">
    tab 1
</div>
<div tabindex="3">
    tab 3
</div>

<!--Agora tittle-->
<div title="Aqui tem um título"></div>
    Aqui tem Título.

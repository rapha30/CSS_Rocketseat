<!--
    Citações:
    - <blockquote>
    - <cite>
    - <q>
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citações</title>
</head>
<body>
    <blockquote cite="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote"> 
        O <strong>Elemento HTML <code>&lt;blockquote&gt;</code></strong> (ou <em>HTML Block
            Quotation Element</em>)Indica que um texto externo foi citado.
    </blockquote><br>

    <p>
        De acordo com <a href="https://https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">
            <cite>Página MDN blockquote</cite>
        </a>
    </p><br>

    <p>
    O elemento quote -- <code>&lt;q&gt;</code> -- é <q cite="https://https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote">usado para citações curtas que não precisam de parágrafos ou quebras de linha.</q> -- <a href="https://https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/blockquote"><cite>MDN q page</cite></a>
    </p>
</body>
</html>

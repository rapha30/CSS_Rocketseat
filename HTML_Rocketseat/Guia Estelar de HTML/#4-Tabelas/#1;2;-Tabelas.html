<!--
    <table> organização de dados, criando tabelas.

    Prós

    Visualização de dados via linhas e colunas.
    Boa acessibilidade para leitura dos dados
    Contras

    Pouco flexível
    Precisa de estilização para melhor visualização Não usar
    Para criar seu layout
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui eu aprendi a fazer uma tabela que usou elementos CSS para melhorar a organização.">
    <meta name="robots" content="nofollow, index "> <!-- noindex // follow (padrão é index e follow) --> 
    <link rel="icon" href="icon/icon-48x48.png?v=cfca599cb367"/>
    <title>tabelas</title>
</head>
<body>
   <!--Book: tr= Linha (row= linha); th= Cabeçalho; td= Descrição/Conteúdo do tr-->
    <p>
        <table>
            <caption>Pessoas / Idade:</caption>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Rapha</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>Gabriel</td>
                        <td>18</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td>2 pessoas</td>
                    </tr>
                </tfoot>
        </table>
    </p>
<!--Tabela Complexa-->
    <p>
        <table>
            <caption>Produtos Produzidos X Vendidos</caption>
                <colgroup>
                    <col>
                    <col span="2" style="background-color: yellow;">
                    <col span="2" style="background-color: pink;">
                </colgroup>
                    <thead>
                        <tr>
                            <th rowspan="2"></th>
                            <th colspan="2" scope="colgroup">GBarbosa</th>
                            <th colspan="2" scope="colgroup">Magazine Luiza</th>
                        </tr>
                        <tr>
                            <th scope="col">Produzidos</th>
                            <th scope="col">Vendidos</th>
                            <th scope="col">Produzidos</th>
                            <th scope="col">Vendidos</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Vassouras:</th>
                            <td>50</td>
                            <td>40</td>
                            <td>25</td>
                            <td>10</td>
                        </tr>
    
                        <tr>
                            <th>Tesouras:</th>
                            <td>100</td>
                            <td>80</td>
                            <td>250</td>
                            <td>180</td>
                        </tr>
                    </tbody>
        </table>
    </p>
</body>
</html>
